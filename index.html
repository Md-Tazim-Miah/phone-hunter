<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container my-5">
        <h1 class="text-center">Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- Search Phone -->
         <section>
            <div class="row g-3">
                <div class="col-8">
                  <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone">
                </div>
                <div class="col-auto">
                  <button id="btn-search" type="button" class="btn btn-primary mb-3 px-5 fw-bold">Search</button>
                </div>
              </div>
         </section>
        <!-- Display Phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone" class="text-center mt-4 d-none">
                <h1 class="text-warning fw-bold">No Phone Found</h1>
            </div>
            <div id="show-all" class="text-center my-5 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- Spinner -->
         <section id="spinner-container" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
         </section>
         <!-- modal content -->
        <section>
          <!-- Modal -->
          <div class="modal fade" id="phones-detail-modal" tabindex="-1" aria-labelledby="phones-detail-modalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="phones-detail-modalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/apps.js"></script>
</body>
</html>
